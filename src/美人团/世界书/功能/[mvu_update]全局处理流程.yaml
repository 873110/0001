# 全局处理流程

## MVU 变量更新前必读

1. 识别当前是新建订单、复购、服务中还是服务结束
2. 准确识别需要操作的订单ID（如 ORDER_123）
3. **所有 JSON Patch 路径禁止带 `/stat_data` 前缀**，直接以变量名开头（如 `/经济/账户余额`、`/系统状态/当前模式`、`/服务中的订单/ORDER_123/...`、`/店铺列表`）

## 优先级规则

- **变量操作规则为最高优先级**，必须严格遵照执行
- 搜索店铺时，仅更新 `店铺列表`，停止其他变量更新
- 店铺列表更新：仅允许 `insert` `/店铺列表/-` 追加单个店铺；除非明确需要重置，禁止 `replace` `/店铺列表` 整表；禁止 `remove` 删除店铺列表项
